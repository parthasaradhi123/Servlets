<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>RegistrationForm</title>
</head>
<body>


<h1 style= color:red>Student Registration Form</h1>
<form method='GET' action="./ram">
		<table>
				<tr>
					<th>Name : </th>
						<td>
							<input type=text name="firtname" placeholder=" Enter Your Name here." />
						</td>
				</tr>
				
				<tr>
					<th>DOB : </th>
						<td>
							<input type=date name="date" />
						</td>
				</tr>
				
				<tr>
					<th>Address : </th>
						<td>
							<textarea name="address" rows="4" cols="50" placeholder="Enter Your Address here."></textarea>
						</td>
				</tr>
				
				<tr>
					<th>Class : </th>
						<td>
							 <select name="class" multiple>
							 <option value=1>1</option>
							 <option value=2>2</option>
							 <option value=3>3</option>
							 <option value=4>4</option>
							 <option value=5>5</option>
							 <option value=6>6</option>
							 <option value=7>7</option>
							 <option value=8>8</option>
							 <option value=9>9</option>
							 <option value=10>10</option>
							 </select>
							 	 
						</td>
				</tr>
				
				<tr>
					<th>Subjects : </th>
						<td>
							 <select name="subject" multiple>
							 <option value=1>Telugu</option>
							 <option value=2>Sanskrit</option>
							 <option value=3>English</option>
							 <option value=4>Social</option>
							 <option value=5>Science</option>
							 <option value=6>Biology</option>
							 <option value=7>Physics</option>
							 <option value=8>History</option>
							 <option value=9>Chemistry</option>
							 <option value=10>EnvironmentalStudies</option>
							 </select>
							 	 
						</td>
				</tr>
				
				
				<tr>
					<th>Gender : </th>
						<td>
							Male:<input type=checkbox name="male" />
							<br/>
							Female:<input type=checkbox name="female" />
							<br/>
							Others:<input type=checkbox name="trans" />
						</td>
				</tr>
				
				<tr>
					<th>Phone Number : </th>
						<td>
							<input type=text name="phn-no" placeholder="Enter Your Phone number here."/>
						</td>
				</tr>
				
				</tr>
				
				<tr>
					<th>Reset : </th>
						<td>
							<input type=reset value="Reset Now"/>
						</td>
				</tr>
				
				<tr>
					<th>Submit : </th>
						<td>
							<input type=submit value="Register Now"/>
						</td>
				</tr>
				
		</table>
</form>
 




</body>
</html>
